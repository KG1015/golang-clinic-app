<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clinic App Frontend</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      background: #f7f7f7;
    }
    .section {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      max-width: 400px;
      margin: 2em auto;
      padding: 2em 2em 1.5em 2em;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 1.5em;
      font-size: 2em;
      font-weight: bold;
    }
    h2 {
      color: #2980b9;
      margin-bottom: 1em;
      text-align: center;
      font-size: 1.3em;
    }
    input, select {
      width: 100%;
      padding: 0.5em;
      margin: 0.5em 0 1em 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 1em;
    }
    button {
      width: 100%;
      padding: 0.7em;
      background: #2980b9;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
      margin-bottom: 1em;
    }
    button:hover {
      background: #1c5980;
    }
  </style>
</head>
<body>
  <h1>Clinic App Frontend</h1>

  <div class="section">
    <h2>Register</h2>
    <input id="reg-name" placeholder="Name">
    <input id="reg-email" placeholder="Email">
    <input id="reg-password" type="password" placeholder="Password">
    <select id="reg-role">
      <option value="receptionist">Receptionist</option>
      <option value="doctor">Doctor</option>
    </select>
    <button onclick="register()">Register</button>
  </div>

  <div class="section">
    <h2>Login</h2>
    <input id="login-email" placeholder="Email">
    <input id="login-password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <script>
    let token = "";

    function showMsg(msg) {
      alert(msg);
    }

    function register() {
      fetch('https://golang-clinic-app.onrender.com/api/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          name: document.getElementById('reg-name').value,
          email: document.getElementById('reg-email').value,
          password: document.getElementById('reg-password').value,
          role: document.getElementById('reg-role').value
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          showMsg(data.error);
        } else {
          showMsg("Registration successful! Please login.");
        }
      });
    }

    function login() {
      fetch('https://golang-clinic-app.onrender.com/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          email: document.getElementById('login-email').value,
          password: document.getElementById('login-password').value
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          showMsg(data.error);
        } else if (data.token) {
          token = data.token;
          localStorage.setItem('token', data.token);
          localStorage.setItem('name', data.name);
          localStorage.setItem('role', data.role);
          window.location.href = '/static/dashboard.html';
        } else {
          showMsg("Unexpected response: " + JSON.stringify(data));
        }
      });
    }
  </script>
</body>
</html>
